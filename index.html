<script type="text/javascript">
	$("#daum-nav > li > a").click(function (e) {
		var href = $(this).attr("href");
		console.log("#daum-list > li > a[" + (href) + "]");
		$("#daum-list > li > a[href='" + (href) + "']").tab("show");
		$(document).scrollTop(("#daum-tab").offset().left);
		e.preventDefault();
	})
	
	//top导航 鼠标触碰事件
	function change_background_color(x){
		x.style.backgroundColor='#59f042';
	}
	function normal_background_color(x){
		x.style.backgroundColor='#f0f0f0';
	}
	
</script>
